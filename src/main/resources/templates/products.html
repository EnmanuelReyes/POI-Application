<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Search</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Productos</h2>

    <div th:if="${success}" class="card-panel teal lighten-2" th:text="${success}">This is a card panel with a teal lighten-2 class</div>


    <div class="row s12">
        <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/product/create}"><i
                class="material-icons">+</i></a>


    </div>
    <ul class="collection">
        <li class="collection-item" th:each="product : ${products}">
            <a th:href="@{/product/{productId}/(productId=${product.id})}">
                <p th:text="${product.date}">Fecha</p>

                <p th:text="${product.name}">Nombre</p>

                <p th:text="${product.quantity}">Cantidad</p>

                <p th:text="${product.price}">Precio</p>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/product/delete/{productId}/(productId=${product.id})}"><i
                    class="material-icons">-</i></a>
        </li>
    </ul>
</div>
</body>
</html>
