<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Search</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" >Informaci√≥n del Producto</h2>

    <form th:action="@{/product}" th:object="${product}" method="post" class="col m8 s12 offset-m2">
        <ul th:if="${#fields.hasErrors('*')}" class="errorList">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                Input is incorrect
            </li>
        </ul>
        <div class="row">
            <input th:field="${product.id}" type="hidden" />
            <div class="input-field col s6">
                <input th:field="${product.name}" id="twitterHandle" type="text" required="required"
                       th:errorclass="invalid"/>
                <label for="twitterHandle">Nombre</label>

                <div th:errors="*{name}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input th:field="${product.quantity}" id="email" type="number" required="required"
                       th:errorclass="invalid"/>
                <label for="email">Cantidad</label>

                <div th:errors="*{quantity}" class="red-text">Error</div>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${product.price}" id="price" type="number" required="required"
                       th:errorclass="invalid"/>
                <label for="price">Precio</label>

                <div th:errors="*{quantity}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input th:field="${product.date}" id="birthDate" type="date" required="required" pattern="dd/MM/yyyy"
                       th:errorclass="invalid"/>
                <div th:errors="*{date}" class="red-text">Error</div>

            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">
                Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
